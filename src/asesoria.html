<html lang="es" >

        <title>Inversiones BanCoppel</title>

    <body class="body-asesoria"> 
          <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NZSZSKRS"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->   
        <custom-header ></custom-header>
        <main class="main-asesoria">
        
            <section>
                <div class="custom-container">
                    <div class="row">
                        <div class="col-12 col-lg-6  envio">

                            <div class="link-back">
                                <a href="index.html">
                                    <img src="icons/icon-arrow-back.svg" alt="Imagen Regresar Pagina" />
                                    Regresar</a
                                >
                            </div>
                            <div class="headline">
                                <h2 class="title-underline">
                                    ¿Listo para invertir?
                                </h2>
                                <p>
                                    Nosotros te guiamos
                                </p>
                            </div>
                            <div class="formulario">
                                <form >
                                    <div class="captura-dato">
                                        <label for="nombre"
                                            >Nombre completo</label
                                        >
    
                                        <input
                                            type="text"
                                            id="nombre"
                                            placeholder="Ej. Lilia Alcántara Díaz"
                                        />
                                        <div class="error error-nombre d-none">
                                            <img
                                                src="img/cerrar_circulo.svg"
                                                alt="icono Cerrar"
                                            />
                                            <p class="mensaje"></p>
                                        </div>
                                    </div>
                                    <div class="captura-dato">
                                        <label for="email-input"
                                            >Correo electrónico</label
                                        >
                                        <input
                                            type="text"
                                            id="email-input"
                                            placeholder="Ej. liliaz@gmail.com"
                                        />
                                        <div class="error error-correo d-none">
                                            <img
                                                src="img/cerrar_circulo.svg"
                                                alt="icono Cerrar"
                                            />
                                            <p class="mensaje"></p>
                                        </div>
                                    </div>
                                    <div class="aviso-privacidad">
                                        <p>
                                            Al enviar tus datos aceptas el 
                                            <a href="https://bancoppel.com/acerca_bancoppel/aviso.html" target="_blank" id="lnk-asesor-aviso"> Aviso de Privacidad</a> y los 
                                            <a href="https://www.bancoppel.com/acerca_bancoppel/terminos.html" target="_blank" id="lnk-asesor-tyc"> Términos y Condiciones</a>
                                        </p>
                                    </div>
                                    <custom-boton
                                        id="btn-asesoria"
                                        tipo="primario"
                                        texto="Enviar"
                                        desabilitado="true"
                                    ></custom-boton>
                                </form>
                            </div>
                        </div>
                      
                        <div class="col-12 col-lg-6 alerta-contenido">
                            <div class=" informacion">
                                <picture class="informacion-imagen">
                                    <!-- <source
                                        srcset="img/asesoria.webp"
                                        type="image/webp"
                                    /> -->
                                    <img
                                        class="w-100"
                                        src="img/asesoria.jpg"
                                        alt="image/webp"
                                    />
                                </picture>
                                <div class="informacion-card">
                                    <p>
                                        El mejor momento para invertir es hoy
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
           
            
        </main>
        <footer class="footer-asesoria">
            <div class="custom-container">
                <a
                    href="https://www.bancoppel.com/main/index.html"
                    target="_blank"
                >
                    <img src="img/Logotipo.svg" alt="Logo BanCoppel" />
                </a>
                <p class="year">2023</p>
            </div>
        </footer>
        <script type="module" src="./js/main.js"></script>
        <script type="module" src="./js/asesoria.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                 if(localStorage.getItem('autenticadoInver') != 'si'){
                          window.location.href ='login.html';  
                      }
                
      
            });
        </script>
    </body>
</html>
